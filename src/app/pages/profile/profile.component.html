<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6" *ngIf="user else noPhoto">
            <img [src]="user?.photoUrl" alt="img" class="rounded-circle mx-auto d-block profile-pic"/>
        </div>
    </div>
    <div class="row justify-content-center text-center name">
        <div class="col-xs-12 col-sm-8 col-md-6">
            {{user?.firstName}} {{user?.lastName}}
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="user?.id===currentUser?.id">
        <div class="col-xs-12 col-sm-8 col-md-6 edit-button">
            <button [routerLink]="'/profile/'+currentUser?.id+'/edit'" class="btn btn-primary">Edit profile</button>
        </div>
    </div>
</div>
<ng-template #noPhoto>
    <div class="no-photo d-flex justify-content-center align-items-center">
        No Photo
    </div>
</ng-template>
