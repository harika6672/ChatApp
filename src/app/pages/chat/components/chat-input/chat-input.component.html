<div class="d-flex new-message-wrapper">
    <div class="input-group">
        <input type="text" [(ngModel)]="newMessageText" class="form-control" placeholder="Enter a new Message" (keyup.enter)="submit(newMessage.value)" #newMessage/>
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="submit(newMessage.value)">Enter</button>
        </div>
    </div>
</div>
